syntax = "proto3";

package Protocol;

option csharp_namespace = "Google.Protobuf.Protocol";


enum MsgId{
	S_ENTER_GAME = 0;
	S_LEAVE_GAME = 1;

}

message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame{
  
}


message ObjectInfo{
  int32 objectId = 1;
  string name = 2;
  PositionInfo positionInfo = 3;
  StatInfo staInfo = 4;
}


message PositionInfo{
  CreatureState state = 1;
  MoveDir moveDir = 2;
  int32 posX = 3;
  int32 posY = 4;
}


message StatInfo{
	int32 level = 1;
	int32 hp = 2;
	int32 maxHp = 3;
	int32 attack = 4;
	float speed = 5;
	int32 totalExp = 6;
}